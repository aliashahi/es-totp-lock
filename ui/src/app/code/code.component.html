<div class="w-screen h-screen flex justify-center items-center bg-pattern">
  <div
    class="w-full sm:w-1/2 md:w-1/3 py-4 rounded-md bg-white flex flex-col justify-center items-center"
  >
    <div class="text-gray-600 text-center">
      scan this in
      <br />
      <a
        class="text-blue-700 hover:underline"
        href="https://play.google.com/store/apps/details?id=com.google.android.apps.authenticator2&hl=en&gl=US"
        target="_blank"
      >
        Google Authenticator
      </a>
    </div>
    <span class="text-4xl font-sans">
      <img
        style="display: block"
        id="base64image"
        src="data:image/jpeg;base64,{{ api.currentSecret }}"
      />
    </span>
    <br />
    <span class="text-gray-600">
      <a
        (click)="api.logout()"
        class="text-blue-700 hover:underline cursor-pointer"
      >
        logout
      </a>
    </span>
  </div>
</div>
