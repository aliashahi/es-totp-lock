<header
  class="py-4 px-2 text-white bg-cyan-800 sticky top-0 flex justify-between items-center h-16"
>
  <ul>
    <li class="text-xl">TOTP Lock Dashboard</li>
  </ul>
  <ul class="mx-4">
    <li>
      <span>{{ api.username }}</span>
    </li>
    <li>
      <button mat-button color="assent" (click)="api.Mode = 'USER'">
        NEW USER
      </button>
    </li>
  </ul>
</header>
<section class="flex flex-row flex-nowrap">
  <div class="w-72 bg-cyan-900 text-white fixed left-0 bottom-0 top-16">
    <div class="w-full px-4 py-3 text-2xl">Users</div>
    <hr />
    <ul>
      <li
        class="w-full p-3 text-xl hover:bg-cyan-600 transition-all hover:text-white"
        *ngFor="let item of api.users"
      >
        {{ item.username }}
      </li>
    </ul>
  </div>
  <article
    class="h-max flex flex-col fixed left-72 right-0 top-16 bottom-0 items-start justify-start w-full bg-gray-700 text-yellow-300"
  >
    <div
      class="border-b-2 border-gray-800 py-4 w-full p-2"
      *ngFor="let item of api.logs"
    >
      {{ item }}
    </div>
  </article>
</section>
