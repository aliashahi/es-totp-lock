<div class="w-screen h-screen flex justify-center items-center bg-gray-500">
  <div
    class="w-full sm:w-1/2 md:w-1/3 rounded-md bg-white flex flex-col justify-center px-2 sm:px-10"
  >
    <div class="p-4 text-gray-800 text-xl mx-auto">
      <span> Create New User </span>
    </div>
    <mat-form-field>
      <input matInput [(ngModel)]="new_username" placeholder="username" />
    </mat-form-field>
    <mat-form-field>
      <input [(ngModel)]="new_password" matInput placeholder="password" />
    </mat-form-field>
    <button
      matButton
      mat-raised-button
      color="primary"
      [disabled]="new_password == '' || new_username == ''"
      (click)="api.create(new_username, new_password)"
    >
      create user
    </button>
    <a
      class="mx-auto p-2 text-blue-500 hover:text-blue-800 cursor-pointer"
      (click)="api.Mode = 'LOG'"
      >back</a
    >
  </div>
</div>
