<div class="w-screen h-screen flex justify-center items-center bg-pattern">
  <div class="w-full sm:w-1/2 md:w-1/3 rounded-md bg-white p-2 py-10 sm:px-10">
    <form class="flex flex-col justify-center">
      <h1 class="mx-auto text-2xl pb-10">Login to your Account</h1>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="api.username"
          placeholder="username"
          [ngModelOptions]="{ standalone: true }"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          type="password"
          [(ngModel)]="api.password"
          matInput
          placeholder="password"
          [ngModelOptions]="{ standalone: true }"
        />
      </mat-form-field>

      <button
        matButton
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="api.password == '' || api.username == ''"
        (click)="api.login()"
      >
        Login
      </button>
    </form>
  </div>
</div>
