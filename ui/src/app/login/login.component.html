<div class="w-screen h-screen flex justify-center items-center bg-gray-500">
  <div
    class="w-full sm:w-1/2 md:w-1/3 h-full sm:h-1/2 md:h-1/3 rounded-md bg-white flex flex-col justify-center px-2 sm:px-10"
  >
    <mat-form-field>
      <input matInput [(ngModel)]="api.username" placeholder="username" />
    </mat-form-field>
    <mat-form-field>
      <input
        type="password"
        [(ngModel)]="api.password"
        matInput
        placeholder="password"
      />
    </mat-form-field>

    <button
      matButton
      mat-raised-button
      color="primary"
      [disabled]="api.password == '' || api.username == ''"
      (click)="api.login()"
    >
      Login
    </button>
  </div>
</div>
