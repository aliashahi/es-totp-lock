<header class="py-4 px-2 text-white bg-cyan-900 sticky top-0">
  <ul>
    <li class="text-3xl">TOTP Lock Dashboard</li>
  </ul>
</header>
<section class="flex flex-row flex-nowrap">
  <div class="w-[400px] bg-gradient-to-br from-white to-gray-100 sticky top-0">
    <div class="w-full px-4 py-3 text-2xl">Users</div>
    <hr />
    <ul>
      <li
        class="w-full p-3 text-xl hover:bg-cyan-600 transition-all hover:text-white"
        *ngFor="let item of [1, 2, 3, 4, 5, 6]"
      >
        User 1
      </li>
    </ul>
  </div>
  <article class="h-max flex flex-col w-full">
    <ul class="w-full">
      <li class="w-full p-3" *ngFor="let item of [1, 2, 3, 4, 5]">
        <div
          class="flex items-center justify-start border-[1px] border-cyan-100 bg-gradient-to-br from-white to-cyan-50 p-4 rounded-md"
        >
          <div
            class="w-20 h-20 rounded-full overflow-hidden flex justify-center items-center"
          >
            <img
              src="https://i.pravatar.cc/300?img=22"
              alt="no-img"
              class="w-20 h-20"
            />
          </div>
          <div class="w-max px-4">
            <ul>
              <li>
                <span class="text-xl">Harry Kane</span>
              </li>
              <li>
                <span>{{ "2023/12/10 12:59 AM" }}</span>
              </li>
            </ul>
          </div>
        </div>
      </li>
    </ul>
  </article>
</section>
